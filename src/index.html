<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Promos</title>
  <script>
    (function(){
      var w = window;
      var placeholder = '%BUILD_HASH%';
      var existing = w.__buildHash || placeholder;
      // If CI didn't replace the placeholder (still contains %), fall back to short timestamp
      if (typeof existing === 'string' && existing.indexOf('%') !== -1) {
        var ts = Date.now();
        // Use base36 to get a compact pseudo-hash (good enough for cache busting)
        existing = ts.toString(36);
      }
      w.__buildHash = existing;
      // Also expose a numeric build timestamp (first definition wins to keep determinism within one page load)
      if (!w.__APP_BUILD_TS) w.__APP_BUILD_TS = Date.now();
    })();
  </script>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <app-root></app-root>
</body>
</html>
